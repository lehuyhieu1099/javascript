<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập ifelseif</title>
</head>

<body>
    <script>
        let a = prompt('Nhập tên người dùng:')
        if (a == 'Admin') {
            let pass = prompt('Nhập mật khẩu');
            if (pass == 'TheMaster') {
                alert('Welcome to my world!');
            } else {
                if (pass == 'null') {
                    alert('Canceled');
                } 
            else alert('wrong password');
            }

        } else {
            if (a == 'null') {
                alert('Canceld');

            } else {
                alert("I don't know you!!!");

            }
        }
    </script>

</body>

</html>
