<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập swichtcase</title>
</head>

<body>
    <script>
        // // Bài 1:
        switch (browser) {
            case 'Edge':
                alert('You have got the Edge')
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }
        // // Bài 2
        let a = prompt('a?', '');
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }
        // Bài 3
        let a = prompt('Nhập số a: ')
        
        if (a > 0) {
            alert('1')
        } else if (a < 0) {
            alert('-1')
        } else {
            alert('0')

        }
        
        // Bài 4
        let a = prompt('Nhập số a: ')
        if (a == 0){
            alert('0')
        } else{
        switch (Boolean(a>0)) {
            case true:
                alert('1');
                break;
        
            case false:
                alert('-1');
                break;
            default: alert('0')
            break;
        }} 

    </script>
</body>

</html>
