<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập Javascipt</title>
</head>

<body>
    <script>
        let ly = prompt('Nhập điểm Vật lý')
        let hoa = prompt('Nhập điểm Hóa học')
        let sinh = prompt('Nhập điểm Sinh học')
        let a = parseInt(ly);
        let b = parseInt(hoa);
        let c = parseInt(sinh);
        let tb = (a + b + c) / 3
        let tong = (a + b + c)
        alert('Điểm trung bình là:' + tb)
        alert('Điểm tổng là:' + tong)
    </script>

    <script src="luyenjs.js"></script>
</body>

</html>
