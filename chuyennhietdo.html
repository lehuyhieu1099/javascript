<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>

<body>
    <script>
        let doC = prompt('Nhập độ C')
        let C = parseInt(doC)
        F = 9 * C / 5 + 32
        alert(C + ' độ C bằng: ' + F + ' độ F')
    </script>

    <script src="doinhietdo.js"></script>
</body>

</html>
