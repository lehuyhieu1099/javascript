<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        //Diện tích hình tròn
        let bankinh = prompt('Nhập bán kính của hình tròn: ')
        let r = parseInt(bankinh)
        s = r*r*3.14
        alert('Diện tích hình tròn là: '+s)

        // Chu vi hình tròn
        
        p = 2*3.14*r
        alert('Chu vi hình tròn là: '+p)
    </script>
</body>
</html>
