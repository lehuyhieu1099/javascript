<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
</head>

<body>
    <form>
        <img id="anh" src="ball.jpg" alt="quabong" />
        <p>Click chuột để di chuyển ảnh sang phải</p>
        <input type="button" value="Click Me" onclick="move()" />
    </form>
    <script>
       let quabong = document.getElementById('anh');
        function init() {
            let quabong = document.getElementById('anh');
            quabong.style.position = 'relative';
            quabong.style.left = '0px';
        }
        function move(){
           quabong.style.left = parseInt(quabong.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</body>

</html>
