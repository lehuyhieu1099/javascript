<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Máy tính </title>
    <link rel="stylesheet" href="maytinh.css">
</head>

<body>
    <table border="1" class="table" cellspacing="15px" cellspadding="5px">
        <tr>
            <td colspan="4"><input id="input" type="text" readonly></td>

        </tr>
        <tr>
            <td><button  value="1" class="but" onclick="input.value += this.value"> 1</button></td>
            <td><button  value="2" class="but" onclick="input.value += this.value"> 2</button></td>
            <td><button  value="3" class="but" onclick="input.value += this.value"> 3</button></td>
            <td><button  value="+" class="but" onclick="input.value += this.value"> +</button></td>
            
        </tr>
        <tr>
            <td><button  value="4" class="but" onclick="input.value += this.value"> 4</button></td>
            <td><button  value="5" class="but" onclick="input.value += this.value"> 5</button></td>
            <td><button  value="6" class="but" onclick="input.value += this.value"> 6</button></td>
            <td><button  value="-" class="but" onclick="input.value += this.value"> -</button></td>
           
        </tr>
        <tr>
            <td><button  value="7" class="but" onclick="input.value += this.value"> 7</button></td>
            <td><button  value="8" class="but" onclick="input.value += this.value"> 8</button></td>
            <td><button  value="9" class="but" onclick="input.value += this.value"> 9</button></td>
            <td><button  value="*" class="but" onclick="input.value += this.value"> *</button></td>
           
        </tr>
        
        <tr>
            <td><button  value="C" class="but" onclick="input.value = ''"> C</button></td>
            <td><button value= "0" class="but" onclick="input.value += this.value"> 0</button></td>
            <td><button class="but" onclick="input.value = eval(input.value)"> =</button></td>
            <td><button value="/" class="but" onclick="input.value += this.value"> /</button></td>
            
        </tr>
        
        </table>

</body>

</html>
