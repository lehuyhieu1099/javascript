<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng toán tử </title>
</head>

<body>
    <script>
        let chieurong = prompt('Nhap chieu rong')
        let chieudai = prompt('Nhap chieu dai')
        let a = parseInt(chieurong);
        let b = parseInt(chieudai);
        let dt = a * b;
        document.write("Diện tích hình chữ nhật là:  " + dt);

    </script>
    <script src="sudungtoantu.js"></script>
</body>

</html>
